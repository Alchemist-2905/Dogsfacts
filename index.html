<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        #fact-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
        }

        #fact {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        button {
            background-color: #f0c040;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }

        button:hover {
            background-color: #e0b030;
        }

        #fact-container::before {
            content: url('path/to/cute-puppy-icon.png');
            position: absolute;
            top: -30px;
            left: -30px;
            width: 50px;
            height: 50px;
        }

        #fact-container::after {
            content: url('path/to/cute-puppy-icon.png');
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 50px;
            height: 50px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #fact {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="fact-container">
        <p id="fact"></p>
        <button id="new-fact-btn">Show Random Fact</button>
        <button id="share-twitter-btn">Share on Twitter</button>
    </div>
    <script>
        const facts = [
            "Dogs have an incredible sense of smell, which is 10,000 to 100,000 times more acute than humans.",
            "Just like human fingerprints, a dogâ€™s nose print is unique and can be used to identify them.",
            "Dogs only have sweat glands in their paw pads, which is why they pant to cool down.",
            "Dogs can hear sounds at frequencies as high as 65,000 Hz, while humans can only hear up to 20,000 Hz.",
            "A dog's tail wagging direction can indicate their mood. Wagging to the right often means they're happy, while to the left can indicate fear.",
            "Dogs were domesticated between 20,000 and 40,000 years ago, making them one of the first domesticated animals.",
            "There are over 340 different dog breeds worldwide, recognized by various kennel clubs.",
            "Puppies are born without teeth and develop a set of 28 baby teeth, which are eventually replaced by 42 adult teeth.",
            "Dogs experience REM sleep and can dream, often twitching or moving their paws as they do.",
            "Dogs see in shades of blue and yellow, but not red or green, which appear as shades of gray.",
            "Greyhounds are the fastest dog breed, capable of reaching speeds up to 45 miles per hour.",
            "Dogs are known for their loyalty and have been known to travel great distances to reunite with their owners.",
            "Dogs use a combination of vocalizations, body language, and facial expressions to communicate with humans and other dogs.",
            "The Saluki is considered one of the oldest dog breeds, dating back to ancient Egypt around 329 BC.",
            "Border Collies are often regarded as the most intelligent dog breed, capable of learning a large number of commands and tasks."
        ];

        document.getElementById('new-fact-btn').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });

        document.getElementById('share-twitter-btn').addEventListener('click', () => {
            const fact = document.getElementById('fact').textContent;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(fact)}`;
            window.open(twitterUrl, '_blank');
        });
    </script>
</body>
</html>
